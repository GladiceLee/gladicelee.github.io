<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A7727D; /* 淺灰藍色背景 */
            margin: 0;
            padding: 20px;
            color: #ffffff; /* 白色字體，與深色背景對比 */
        }
        h1 {
            text-align: center; /* 將標題文字置中 */
            margin-bottom: 40px; /* 與下方內容保持一定距離 */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; /* 卡片之間的間距 */
        }
        .project-card {
            background-color: #FFFFFF; /* 深藍色卡片背景 */
            border: 1px solid #FFFFFF; /* 深藍色邊框 */
            border-radius: 10px; /* 卡片圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 輕微陰影，增加層次感 */
            width: calc(33% - 40px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 250px; /* 固定卡片高度 */
            width: 300px; 
            transition: transform 0.3s ease; /* 添加卡片的變形過渡效果 */
        }
        .project-card:hover {
            transform: translateY(-10px); /* 卡片懸停時輕微向上移動 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 懸停時增加陰影效果 */
        }
        .project-card-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            color: #AF8F6F; /* 淺灰色字體，用於更好的對比 */
        }
        .project-card h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #A7727D; /* 藍色標題，突出顯示 */
        }
        .project-card p {
            font-size: 1em;
            color: #74512D; /* 藍灰色，用於段落文字 */
        }
        .project-card a {
            text-decoration: none;
            color: #AF8F6F; /* 藍色文字 */
            font-weight: bold;
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #F2F1EB; /* 深藍色按鈕背景 */
            border-top: 1px solid #F2F1EB;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s ease; /* 按鈕背景變化過渡 */
        }
        .project-card a:hover {
            background-color: #F2F1EB; /* 懸停時按鈕變成亮藍色 */
            color: #EDDBC7; /* 懸停時文字變成白色 */
        }

        .project, .certificate-section, .github-section {
            margin: 3em 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: #0f3460;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            color: #00adb5; /* Cyan accent for headings */
            font-family: 'Poppins', sans-serif;
            margin-bottom: auto;
        }

        .card p {
            margin-top: 10px;
            color: #eaeaea;
            flex-grow: 1;
        }

        .card a {
            display: inline-block;
            margin-top: auto;
            color: #ffcb74; /* Yellow for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #00adb5; /* Cyan on hover */
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .certificate {
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .certificate iframe {
            border: none;
            width: 100%;
            height: 300px;
            background-color: #0f3460;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .certificate h3 {
            margin-top: 10px;
            color: #ffcb74;
            font-family: 'Poppins', sans-serif;
            line-height: 1.4; /* Adjust line height for better spacing */
        }

        .certificate:hover iframe {
            transform: scale(1.05);
        }

        footer {
            background-color: #0f3460;
            color: #eaeaea;
            text-align: center;
            padding: 2em 0;
            margin-top: 2em;
            border-top: 3px solid #00adb5;
        }

        footer a {
            color: #00adb5;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffcb74;
        }

        /* Additional styles for mobile-specific section */
        .mobile-section {
            display: none; /* Hidden by default */
            background-color: #0f3460; /* Deep purple */
            color: #eaeaea;
            text-align: center;
            padding: 2em 0;
            margin: 2em 0;
            border-top: 3px solid #00adb5; /* Vibrant cyan */
            border-bottom: 3px solid #00adb5; /* Vibrant cyan */
        }

        /* Display mobile section only on small screens */
        @media (max-width: 768px) {
            .mobile-section {
                display: block; /* Show on mobile screens */
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>My GitHub Projects</h1>
        <div class="container">
            <div v-for="project in projects" :key="project.id" class="project-card">
                <div class="project-card-content">
                    <h2>{{ project.name }}</h2>
                    <p>{{ project.description || 'This project does not have a description.' }}</p>
                </div>
                <a :href="project.html_url" target="_blank">View Project</a>
            </div>
        </div>
        <h1>Certifications</h1>
        <img src="Screenshot 2024-08-24 at 9.13.33 PM.png" alt="My Picture1">
        <img src="Screenshot 2024-08-24 at 9.14.29 PM.png" alt="My Picture2">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                projects: []
            },
            created() {
                fetch('https://api.github.com/users/GladiceLee/repos')
                    .then(response => response.json())
                    .then(data => {
                        this.projects = data;
                    });
            }
        });
    </script>
</body>
</html>
